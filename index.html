<!DOCTYPE html>
<html lang="en-us">
 <head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | Virtual Family Summer Vacation</title>

  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">

  <!--  Load Dlightek SDK -->
  <script src="https://www.hippoobox.com/static/sdk/adsdk_1.8.0.0.js"></script>

 
</head>

  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Virtual Family Summer Vacation</div>
      </div>
    </div>

    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");


      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function () {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Family Summer Vacations Build.loader.js";
      var config = {
        dataUrl: buildUrl + "/Family Summer Vacations Build.data",
        frameworkUrl: buildUrl + "/Family Summer Vacations Build.framework.js",
        codeUrl: buildUrl + "/Family Summer Vacations Build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Billion Gaming Studio",
        productName: "Virtual Family Summer Vacation",
        productVersion: "1.20",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";

      } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }

      canvas.style.background = "url('" + buildUrl + "/Family Summer Vacations Build.jpg') center / cover";

      loadingBar.style.display = "block";

      var unityInstance = null;

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((instance) => {
          unityInstance = instance;
          loadingBar.style.display = "none";

          window.h5sdk.gameLoadingCompleted();

          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };

          //  Initialize SDK after Unity instance is ready
          initAdSDK();
        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);

      //  Initialize Dlightek Ad SDK
      function initAdSDK() {
        const appKey = 1234567; // Replace with your actual AppKey
        const options = {
          ga: {
            id: "UA-0000000-0" // Replace with your GA ID if needed
          },
          adsense: {
            client: "ca-pub-0000000000000000", // Replace with your AdSense client
            "data-ad-frequency-hint": "45s",
            "data-adbreak-test": "on", // Remove for production
            "data-ad-channel": "0000000000",
            callback: () => {
              window.h5sdk.adConfig({
                preloadAdBreaks: "on",
                onReady: () => {
                  console.log(" SDK Ready in test mode");
                }
              });
            }
          }
        };

        window.h5sdk.init(appKey, "", "", "", "", options);
      }

      //  Call Interstitial Ad from Unity
      window.showInterstitialAdFromUnity = function () {
  console.log("Interstitial ad requested from Unity.");
  if (!window.h5sdk) return;
  window.h5sdk.adBreak({
    type: "next",
    name: "unity_interstitial",
    beforeAd: () => console.log("Interstitial starting"),
    afterAd: () => {
      unityInstance.SendMessage("AdBridge", "OnInterstitialClosed");
    },
    adBreakDone: (info) => console.log("Ad Done:", info)
  });
};

      //  Call Rewarded Ad from Unity
    window.showRewardedAdFromUnity = function () {
  if (!window.h5sdk) return;
  window.h5sdk.adBreak({
    type: "reward",
    name: "unity_reward",
    beforeReward: (showAdFn) => showAdFn(),
    adViewed: () => {
      unityInstance.SendMessage("AdBridge", "OnRewardSuccess");
    },
    adDismissed: () => {
      unityInstance.SendMessage("AdBridge", "OnRewardSkipped");
    },
    adBreakDone: (info) => console.log("Rewarded Info:", info)
  });
};
    </script>

    <script src="Build/UnityLoader.js"></script>
<script>
  var unityInstance = UnityLoader.instantiate("unityContainer", "Build/build.json");
</script>
  </body>
</html>
